<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex - Farfetch'd</title>
  </head>
  <body>
    <div class="pokemon-card">
      <header class="name-banner">Farfetch'd</header>
      <section class="pokemon-image">
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/083.png"
        />
      </section>
      <section class="pokemon-info">
        <p><strong>Tipo:</strong> Normal, Volador</p>
        <p><strong>Debilidad:</strong> Eléctrico, Hielo, Roca</p>
        <p><strong>Altura:</strong> 0.8 m</p>
        <p><strong>Peso:</strong> 15.0 Kg</p>
        <p>
          <strong>Información:</strong> No puede vivir sin el puerro que lleva,
          así que lo protege de sus atacantes con todas sus fuerzas.
        </p>
      </section>
    </div>
  </body>
</html>
